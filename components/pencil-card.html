<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-iconset/iron-iconset.html">
<link rel="import" href="../../bower_components/iron-iconset-svg/iron-iconset-svg.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="./pencil-icons.html">

<dom-module id="pencil-card">
  <style>
    :host {
      display: block;
      margin-bottom: 30px;
    }
    h1 {
      text-align: left;
      margin-bottom: .5rem;
    }
    .image {
      float: left;
      max-width: 40%;
      margin:0 20px;
    }
    .main {
      margin: 0 20px;
      float: left;
      width: calc(50% - 40px);
    }
    .description {
      color: #919191;
    }
    @media (max-width: 768px) {
      .image,
      .main {
        float: none;
        margin: 20px;
        max-width: none;
        width: auto;
      }
      .image {
        text-align: center;
      }
      .ability {
        margin: 10px !important;
        display: inline-block !important;
      }
      .content-wrapper {
        border-bottom: 1px solid #E1E1E1;
      }
    }
    @media (max-width: 480px) {
      .ability {
        font-size: .5rem;
        text-align: center;
      }
      .ability.DevOps0,
      .ability.Developer0,
      .ability.Designer0 {
        margin: 10px !important;
        display: block !important;
      }
    }
    .ability {
      font-size: .7rem;
    }
    .ability.DevOps0,
    .ability.Developer0,
    .ability.Designer0 {
      display: block;
      font-size: 1rem;
      height: 50px;
      margin: 50px 0 20px;
      color: red;
    }
    .ability.DevOps0 iron-icon, 
    .ability.Developer0 iron-icon,
    .ability.Designer0 iron-icon {
      width: 50px;
      height: 50px;
    }
    .ability.Developer0 {
      color: #00BCD4;
    }
    .ability.DevOps0 {
      color: #FFB713;
    }
  </style>
	<template>
		<div class="wrapper">
      <div class="image">
			<iron-image src="{{image}}"></iron-image>
      </div>
			<div class="main">
				<h1>{{name}}</h1>
        <div class="content-wrapper">
          <p class="description">{{description}}</p>
          <template is="dom-repeat" items="{{abilities}}">
            <span class$="ability {{item.name}}{{index}}"><iron-icon  icon="{{item.icon}}"></iron-icon>
              {{item.name}}
            </span>
          </template>
        </div>
			</div>
      <div style="clear:both"></div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'pencil-card',
			properties: {
        name: String,
        description: String,
        image: String,
        abilities: {
          type: Array,
          value: function() {
            return [];
          }
        }
      },
		});
	</script>
</dom-module>
