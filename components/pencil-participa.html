    }

      height: 360px;

    .monetheus .image {
      height: 100%;
    }
    .monetheus .image iron-image {
      width: 100%;
      height: 100%;
    }
    .monetheus .description {
      position: absolute;
      right: 10px;
      width: calc(60% - 60px);
      padding: 20px;
      background: #FFF;
      height: 360px;

    .uplug {
      width: calc(40% - 20px);
      height: 400px;

      padding: 0;
    }

      height: 370px;
